<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/chosen.css">
    <script src="static/js/jquery-2.0.3.js"></script>
    <script src="static/js/purl.js"></script>
    <script src="static/js/chosen.jquery.js"></script>
    <script src="static/js/routing.js"></script>
  </head>
  <body>
    <script src="static/js/lodash.js"></script>
    <script src="static/js/d3.v3.js" charset="utf-8"></script>
    <script src="static/js/main.js"></script>
    <div id="search-form">
      <form action="/" method="GET">
        <fieldset>
          <label>Z-Score</label>
          <input id="z-score" type="text" name="x"/>
        </fieldset>
        <fieldset>
          <label>Row Limit</label>
          <input id="row-limit" type="text" name="c"/>
        </fieldset>
        <fieldset>
          <label>Row Offset</label>
          <input id="row-offset" type="text" name="s"/>
        </fieldset>
        <fieldset>
          <label>Order</label>
          <select id="order" name="o">
            <option value=""></option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </fieldset>
        <fieldset>
          <label>Samples</label>
          <input id="samples" type="text" name="i"/>
        </fieldset>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
